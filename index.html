.page{

.card{

  animation:slideUp .6s cubic-bezier(.2,.9,.3,1);

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

h1{
  margin:0 0 14px;
  color:var(--pink);
  text-align:center;
}

input,textarea{
  width:100%;
  padding:13px 14px;
  border-radius:14px;
  border:1px solid #ffd1dc;
  margin-bottom:12px;
  font-size:15px;
  font-family:inherit;
  resize:none;
}

button{
  width:100%;
  border:none;
  border-radius:999px;
  padding:13px 18px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.primary{background:var(--pink);color:#fff;margin-bottom:10px;}
.secondary{background:#ffe3ea;color:#7a0030;margin-bottom:14px;}

#result{
  font-size:13px;
  text-align:center;
  word-break:break-all;
}

footer{
  margin-top:14px;
  display:flex;
  justify-content:center;
}

.dev-link{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;
  border-radius:999px;
  background:#000;
  color:#fff;
  font-size:13px;
  font-weight:600;
  text-decoration:none;
}

.dev-link svg{width:16px;height:16px;fill:#fff}

/* ad */

.ad-box{
  background:rgba(255,255,255,.85);
  border-radius:16px;
  padding:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);

.ad-label{text-align:center;font-size:11px;color:#555;margin-bottom:6px;}

<script>
function encode(obj){
  return btoa(unescape(encodeURIComponent(JSON.stringify(obj))))
    .replace(/=+$/,'')
    .replace(/\+/g,'-')
    .replace(/\//g,'_');
}
